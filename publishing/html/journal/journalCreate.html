<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너와 나의 여행 일지 작성</title>
    <link rel="stylesheet" href="../../css/main/header.css">
    <link rel="stylesheet" href="../../css/main/footer.css">
    <link rel="stylesheet" href="../../css/journal/journalCreate.css">
    <link rel="stylesheet" href="../../js/journal/journalCreate.js">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <form class="title-container" method="get">
        <input class="title" type="text" placeholder="제목을 입력하세요."onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력하세요.'">
    </form>
    <div class="container-display">
        <div class="profile-container">
            <div class="profile">
                <div class="photo">

                </div>
                <div class="user-name-container">
                    <div class="user-name">
                        신현식
                    </div>
                </div>
            </div>
            <form class="explain-container" method="get">
                <input class="explain" type="text" placeholder="간략한 설명을 작성해주세요."onfocus="this.placeholder=''" onblur="this.placeholder='간략한 설명을 작성해주세요.'">
            </form>
        </div>
        <div class="tag-container">
            <div class="tag-container-schedule">
                <img src="../../img/journal/footprint_pink.png" alt="">
                <div class="schedule-container">
                    <div class="schedule">
                        일정
                    </div>
                    <div class="date-picker">
                        <label for="start-date"></label>
                        <input type="text" id="start-date" placeholder="시작일">
                    </div>
                    <div class="date-picker">
                        <label for="end-date"></label>
                        <input type="text" id="end-date" placeholder="종료일">
                    </div>
                </div>
            </div>
            <div class="tag-container-schedule">
                <img src="../../img/journal/footprint_pink.png" alt="">
                <div class="tag-select-container">
                    <div class="schedule-tag">
                        태그
                    </div>
                    <select class="tag-select" size="">
                        <option disabled hidden selected>선택하세요.</option>
                        <option value="alone">#혼자서</option>
                        <option value="friends">#친구와 함께</option>
                        <option value="lovers">#연인과 함께</option>
                        <option value="family">#가족과 함께</option>
                        <option value="sunset">#노을</option>
                        <option value="outdoor">#실외 활동</option>
                        <option value="indoor">#실내 활동</option>
                    </select>
                    
                    <select class="tag-select" size="">
                        <option disabled hidden selected>선택하세요.</option>
                        <option value="alone">#혼자서</option>
                        <option value="friends">#친구와 함께</option>
                        <option value="lovers">#연인과 함께</option>
                        <option value="family">#가족과 함께</option>
                        <option value="sunset">#노을</option>
                        <option value="outdoor">#실외 활동</option>
                        <option value="indoor">#실내 활동</option>
                    </select>
                </div>
            </div>
            <div class="tag-container-schedule">
                <img src="../../img/journal/footprint_pink.png" alt="">
                <div class="thema-container">
                    <div class="schedule-thema">
                        테마
                    </div>
                    <select class="thema-select" size="">
                        <option disabled hidden selected>선택하세요.</option>
                        <option value="healing">#힐링</option>
                        <option value="blackWhite">#흑백요리사</option>
                        <option value="delicious">#맛집 탐방</option>
                        <option value="hotel">#호캉스</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="folder">
        <div class="tab">
            <div id="dayContainer">
                <span class="day active">DAY 1</span>
            </div>
            <button id="addButton">+</button>
        </div>
    </div>


    </div>
<!-- Flatpickr 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Flatpickr 달력 초기화 (시작일)
    flatpickr("#start-date", {
        dateFormat: "Y-m-d", // 날짜 형식 (예: 2024-10-13)
        locale: "ko",        // 한국어 로케일
        position: "auto"     // 달력의 위치를 자동으로 조정
    });
    

    // Flatpickr 달력 초기화 (종료일)
    flatpickr("#end-date", {
        dateFormat: "Y-m-d", // 날짜 형식 (예: 2024-10-13)
        locale: "ko",        // 한국어 로케일
        position: "left"    // 달력을 아래쪽에 고정
    });
    
</script>

    <div id="footer"></div>
    <div id="header"></div>
</body>
<script>
    $(function () {
  $("#header").load("../main/header.html");
});

$(function () {
  $("#footer").load("../main/footer.html");
});
</script>
</html>
