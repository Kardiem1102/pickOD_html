<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>답장편지모달</title>
  <link rel="stylesheet" href="../../css/message/replymailModal.css">
  <script defer src="../../js/message/replymailModal.js"></script>
</head>
<body>
  <form action="#" method="get">
    <div class="nonmodal-container replymsg-container">
      <div class="nonmodal-box">
        <div class="nonmodal-top">
          <div class="detail-to">
            <span>To.</span>
            <span class="ppl-to"></span>
          </div>
          <div class="btn-close-replymail">&times;</div>
        </div>
        <div class="nonmodal-textarea">
          <textarea id="textarea" placeholder="쪽지를입력하세요"></textarea>
        </div>
        <div class="nonmodal-bottom">
          <div class="report-box">
          </div>
          <div class="btn-send">
            <div class="send-msg">보내기</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
