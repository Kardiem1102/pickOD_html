<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원수정</title>
  <link rel="stylesheet" href="../../css/mypage/userDetail.css">
  <script defer src="../../js/mypage/userDetail.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/main/header.css">
  <link rel="stylesheet" href="../../css/main/footer.css">
</head>
<body>
  <form action="#" method="post">
    <div id ="header">
    </div>
    <main>
      <div class="container">
        <div id="email-container" class="input-section">
          <span class="container-name">이메일
          <div class="text-input">
            <input type="text" name="" id="" value="tykkk@naver.com" readonly>
          </div>
        </div>
  
        <div id="pswd-container" class="input-section">
          <span class="container-name">비밀번호<span class="required">&nbsp;*</span></span>
          <div class="text-input">
            <input type="password" id ="pswd-first" required placeholder="비밀번호를 입력해주세요. (8자 이상, 숫자/대/소문자만 사용가능)">
          </div>
          <div class="text-input">
            <input type="password" id ="pswd-again" required placeholder="비밀번호를 한번 더 입력해주세요.">
          </div>
          <div id="invalid-pswd"></div>
        </div>
  
        <div id="nickname-container" class="input-section">
          <span class="container-name">닉네임<span class="required">&nbsp;*</span></span>
          <div class="text-input">
            <input type="text" name="" id="" placeholder="닉네임을 입력해 주세요." required>
            <button type="button" id="send-dup">중복 확인</button>
          </div>
        </div>
  
        <div id="birthyear-container" class="input-section">
          <span class="container-name">출생연도<span class="required">&nbsp;*</span></span>
          <div class="select-input">
            <label for="">
              <select name="" id="">
                <option value="">2024년</option>
                <option value="">2022년</option>
                <option value="">2020년</option>
              </select>
            </label>
          </div>
        </div>
        <div id="gender-container" class="input-section">
          <span class="container-name">성별</span>
          <div class="select-input">
            <label for="">
              <select name="" id="">
                <option value="">무관</option>
                <option value="">남</option>
                <option value="">여</option>
              </select>
            </label>
          </div>
        </div>
  
        <div id="birthdate-container" class="input-section">
          <span class="container-name">생일</span>
          <div class="select-input">
            <label for="">
              <select name="" id="">
                <option value="">1월</option>
                <option value="">2월</option>
                <option value="">3월</option>
              </select>
            </label>
            <label for="">
              <select name="" id="">
                <option value="">1일</option>
                <option value="">2일</option>
                <option value="">3일</option>
              </select>
            </label>
          </div>
        </div>
        <div id="address-container" class="input-section">
          <span class="container-name">거주지</span>
          <div class="select-input">
            <label for="">
              <select name="" id="">
                <option value="">서울시</option>
                <option value="">강원도</option>
                <option value="">경상북도</option>
              </select>
            </label>
            <label for="">
              <select name="" id="">
                <option value="">광진구</option>
                <option value="">원주시</option>
                <option value="">영덕군</option>
              </select>
            </label>
          </div>
        </div>
        <div class="btn-box">
          <button type="submit" id="save" class = "save">저장</button>
          <button type="submit" id="quit" class = "quit">탈퇴</button>
        </div>
      </div>
    </main>
    <div id = "footer">
    </div>
  </body>
  </form>
</html>
