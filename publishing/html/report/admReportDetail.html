<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../../css/report/admReportDetail.css">
  <script defer src="../../js/report/admReportDetail.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="report-modal">
    <section id="report-modal-top">
      <span>신고 상세보기</span><span id="modal-exit">&times;</span>
    </section>
    <form action="">
      <section id="report-modal-mid">
        <div>
          <input type="radio" name="report-type" disabled>&nbsp;욕설 또는 타인 비방
        </div>
        <div>
          <input type="radio" name="report-type" disabled>&nbsp;희롱, 괴롭힘 또는 노골적인 폭력
        </div>
        <div>
          <input type="radio" name="report-type" disabled>&nbsp;저작권 위반
        </div>
        <div>
          <input type="radio" name="report-type" disabled>&nbsp;기타
        </div>
        <div>
          <input type="radio" name="report-type" disabled>&nbsp;정보 오류
        </div>
        <textarea id="report-detail" placeholder="자세한 상황을 설명해주세요." disabled></textarea>
      </section>
    </form>
  </div>
</body>
