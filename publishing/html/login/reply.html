<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글 제작중</title>
  <link rel="stylesheet" href="../../css/login/reply.css">
  <script defer src ="../../js/login/reply.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id = "reply-container">
    <div class="name-box">
      발자국 톡(댓글 이름 자리)
    </div>
    <section id = "reply-write">
      <input type="text" name="" id="" placeholder="댓글을 남겨보세요.">
      <div id = "submit-reply">
        <button type="button">등&nbsp;&nbsp;록</button>
      </div>
    </section>
    <ul id = "reply">
      <li class = "written">
        <div class="reply-image"><img src="#" alt="프사"></div>
        <div class="reply-content">
          <div class = "content"></div>
          <div class = "user"></div>
          <div class = "likes"></div>
        </div>
        <div class="reply-buttons">
          <img src="" alt="삭제">
          <img src="" alt="신고">
        </div>
      </li>
      <li class = "written"></li>
      <li class = "written"></li>
      <li class = "written"></li>
      <li class = "written"></li>
      <li id = "more">더 보기</li>
    </ul>
  </div>

</body>
