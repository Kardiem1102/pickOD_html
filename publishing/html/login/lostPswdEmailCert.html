<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="../../css/login/lostPswdEmailCert.css">
  <link rel="stylesheet" href="../../css/main/header.css">

<body>
  <div id ="header">
  </div>
  <main>
    <div class="container">
      <div>
        <img class="back" src="../../img/admin/backArrow.png">
      </div>
      <img class="logo" src="../../img/main/logo.png">
      <h2>이메일 인증</h2>
      <div id="input-container">
        <div class = "input-email">
          <form action="">
            <input type="text" name="" id="" placeholder="이메일을 입력하세요." required>
            <button type="button" class="send-email">이메일 인증</button>
          </form>
        </div>
        <div class = "input-cert">
          <form action="">
            <input type="text" name="" id="" placeholder="인증번호를 입력하세요." required>
            <span id = "left-time"></span>
            <button type="button" id="send-cert">인증하기</button>
          </form>
        </div>
        <br><div id = "invalid-cert"></div>
      </div>
    </div>
  </main>
  <div id = "footer">
  </div>
