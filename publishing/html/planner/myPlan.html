<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의계획짜기</title>
  <link rel="stylesheet" href="../../css/planner/myPlan.css">
  <script defer src="../../js/planner/myPlan.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/main/header.css">
  <link rel="stylesheet" href="../../css/main/footer.css">
</head>
<body>
    <div id="header"></div>
    <main>
      <div class="name-box">
        나의여행짜기
      </div>
      <div class="myplan-title">
        <input type="text" id="myplan-title" placeholder="클릭하여 여행제목입력">
      </div>
      <div class="check-date">
        <button id="openModalBtn">일정을 선택해주세요</button>
      </div>
      <!-- 기간 선택 모달 display:none-->
      <div id="dateRangeModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeModalBtn">&times;</span>
          <h3>출발일과 도착일을 선택하세요</h3>
          <label for="startDate">출발일:</label>
          <input type="date" id="startDate"><br><br>
          <label for="endDate">도착일:</label>
          <input type="date" id="endDate"><br><br>
          <button id="saveDateBtn">저장</button>
        </div>
      </div>
      <!-- 선택한 기간 표시 -->
      <div id="displayDateRange">
        <div>선택 전</div>
      </div>
    
  <!-- 세부플랜짜기 -->
      <div class="dayplan-container">
        <div class="day-box"><span class="daynum"></span><span class="datenum"></span></div>
        <div class="dayspot-container">
          <div class="memo-space">
            <div class="space-area"></div>
            <div class="memo-area"></div>
          </div>
          <div class="day-spot">
            <div class="order-num"></div>
            <div class="order-spot"></div>
          </div>
        </div>
        <div class="btn-area">
          <button type="button" class="add-spot-btn">장소추가</button>
          <button type="button" class="add-memo-btn">메모추가</button>
        </div>
      </div>

  <!-- 장소추가모달 -->
      <div class="addspot-container">
        <div class="addspot-container-content">
          <span class="close-btn">&times;</span>
          <h2>장소검색</h2>

          <div class="search-container">
            <input type="text" placeholder="가고 싶은 장소를 입력하세요...">
            <button><img src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="검색 아이콘"></button>
          </div>

          <div class="saved-places">
            <h3>찜해둔 장소</h3>
            <div class="place-list">
              <ul>
                <li>경복궁 <button>방문</button></li>
                <li>경복궁 <button>방문</button></li>
                <li>경복궁 <button>방문</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>


  <!-- 메모추가모달 -->
      <div class="memo-container">
        <div class="memo-box">
          <div class="memo-top">
            <div class="memo-name">
              <span>메모</span>
            </div>
            <div class="btn-close">&times;</div>
          </div>
          <div class="memo-textarea">
            <textarea id="textarea" placeholder="메모를입력하세요"></textarea>
          </div>
          <div class="memo-bottom">
            <div class="btn-save">
              <div class="save">확인</div>
            </div>
          </div>
        </div>
      </div>

      <div class="template-container">
        <div class="container-title"><h2>찜한 템플릿 / 불러오기</h2></div>
        <div class="template-box">
            <h3>템플릿</h3>
            <div class="template-list">
                <ul>
                    <li>
                        <div>템플릿제목</div>
                        <button class="add-button">추가</button>
                    </li>
                    <li>
                        <div>템플릿제목</div>
                        <button class="add-button">추가</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="button-group">
            <button type="button" class="cancel-btn">취소</button>
            <button type="button" class="save-btn">저장</button>
        </div>
    </div>
    </main>
    <div id="footer"></div>
</body>
</html>
