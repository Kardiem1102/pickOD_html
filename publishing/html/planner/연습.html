<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기간 선택 모달</title>
  <style>
    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>출발일과 도착일 선택 모달</h2>

  <!-- 기간 선택 버튼 -->
  <button id="openModalBtn">기간 선택하기</button>

  <!-- 모달 -->
  <div id="dateRangeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h3>출발일과 도착일을 선택하세요</h3>
      <label for="startDate">출발일:</label>
      <input type="date" id="startDate"><br><br>
      <label for="endDate">도착일:</label>
      <input type="date" id="endDate">
      <br><br>
      <button id="saveDateBtn">저장</button>
    </div>
  </div>

  <p>선택한 기간: <span id="displayDateRange">없음</span></p>

  <script>
    // 모달 열기
    const modal = document.getElementById("dateRangeModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const saveDateBtn = document.getElementById("saveDateBtn");
    const displayDateRange = document.getElementById("displayDateRange");
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");

    openModalBtn.onclick = function() {
      modal.style.display = "flex";
    }

    closeModalBtn.onclick = function() {
      modal.style.display = "none";
    }

    saveDateBtn.onclick = function() {
      const startDate = startDateInput.value;
      const endDate = endDateInput.value;

      if (startDate && endDate) {
        if (new Date(startDate) <= new Date(endDate)) {
          displayDateRange.textContent = `${startDate} ~ ${endDate}`;
          modal.style.display = "none";
        } else {
          alert("출발일은 도착일보다 이전이어야 합니다.");
        }
      } else {
        alert("출발일과 도착일을 모두 선택해주세요.");
      }
    }

    // 모달 외부를 클릭하면 닫기
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
